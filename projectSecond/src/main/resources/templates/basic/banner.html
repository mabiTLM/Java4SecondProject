<!DOCTYPE html>
<html>
  <head th:fragment="bannerFragmentHead">
    <link rel="stylesheet" href="/styles/banner.css" />
  </head>
  <body>
    <div
      th:fragment="bannerFragment"
      class="banner-area container"
      th:style="'background-image:url('+ @{'/images/banner/' + ${bannerBundle} + '.jpg'} +')'"
    >
      <div class="banner-text-area">
        <div class="banner-big-text" th:text="${bannerBundle}"></div>
        <div class="banner-small-text">Soft and Hybrid Nanomaterials Lab</div>
      </div>
      <div class="move-button-area">
        <div class="move-button-area-inner">
          <div class="banner-bundle-area">
            [[${bannerBundle}]]
            <img src="/images/banner/downIcon.png" alt="" />
          </div>
          <div class="banner-move-area">
            [[${title}]]
            <img src="/images/banner/downIcon.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
