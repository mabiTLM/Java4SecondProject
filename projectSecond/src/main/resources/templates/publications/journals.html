<!DOCTYPE html>
<html>
  <head th:fragment="journalsFragmentHead">
    <link rel="stylesheet" href="/styles/publications/journals.css" />
  </head>
  <body>
    <div th:fragment="journalsFragment" class="container">
      <div class="d-flex justify-content-between sub-title-area">
        <a
          th:href="@{/journals(page=1)}"
          th:if="${page}==1"
          class="all-publications-area click-on"
        >
          <div>All publications</div>
        </a>
        <a
          th:href="@{/journals(page=1)}"
          th:if="${page}!=1"
          class="all-publications-area"
        >
          <div>All publications</div>
        </a>

        <a
          th:href="@{/journals(page=2)}"
          th:if="${page}==2"
          class="selected-publications-area click-on"
        >
          <div>Selected publications</div>
        </a>
        <a
          th:href="@{/journals(page=2)}"
          th:if="${page}!=2"
          class="selected-publications-area"
        >
          <div>Selected publications</div>
        </a>
      </div>
      <a href="/journals/add"><button>추가</button></a>
      <div class="year-area d-flex justify-content-center">
        <div>
          <div class="year-area-inner">2023</div>
        </div>
        <div class="year-area-inner">2022~2016</div>
        <div class="year-area-inner">2015~2009</div>
        <div class="year-area-inner">2008~</div>
      </div>
      <div>
        <div class="sub-year-area">
          <div class="sub-year-area-inner">Year 2023</div>
        </div>

        <div
          th:each="list:${journalsList}"
          th:object="${list}"
          th:if="${list.makeDate.getYear()}+1900 ==2023"
          class="list-area"
        >
          <div>
            <span th:text="*{id}" class="index-area"></span
            ><span th:text="*{title}" class="list-title-area"></span>
          </div>
          <div th:text="*{maker}"></div>
          <div>
            <span th:text="*{bookName}"></span>
            ,<span th:text="*{volume}"></span> ,<span th:text="*{page}"></span>
          </div>
          <div>IF=[[*{impactFactor}]]</div>
        </div>
      </div>
    </div>
  </body>
</html>
